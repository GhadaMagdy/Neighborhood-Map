<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.css" class="style-sheet">
    <link rel="stylesheet" href="./css/style.css" class="style-sheet">
    <link rel="stylesheet"  href="./css/weather-icons-wind.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">

    <script src="./js/jquery-1.11.2.min.js" class="scriptFile"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery-knockout.js"></script>
    <script src="./js/knockout.js"></script>
    <script src="./js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2mimpsdqMBd2-0UKMC5rAlntA2z4x9_8&v=3&callback=initMap">
    </script>

    <title>Neighborhood map</title>
</head>

<body>
    <div class="left">
        <div class="filter-menu">

            <div class="menu-title"> Bart Locations</div>
            <div class="filter-box">
                <input class="form-control search-field" data-bind="event:{keyup: changeList} " type="text" placeholder="Search..">

            </div>
            <button class="list-btn">
                <i class="fa fa-bars"></i>
            </button>
            <div class="location-list">
                <ul data-bind="foreach: currentList">
                    <li data-bind="text: title, click:$parent.showInfo.bind($data, $index())"></li>
                </ul>
            </div>
            <div class="weather">
                    <img data-bind="attr:{src: imagePath}" alt="Weather">
                    <span data-bind="text: temperature"></span> &#176;C |&nbsp;<span data-bind="text: weather"></span>
            </div>
        </div>

    </div>
    <div class="right">
        <div class="map-container">

            <div id="map-area"></div>
        </div>
    </div>
