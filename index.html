<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.css" class="style-sheet">
    <link rel="stylesheet" href="./css/style.css" class="style-sheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    
    <script src="./js/jquery-1.11.2.min.js" class="scriptFile"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/jquery-knockout.js"></script>
    <script src="./js/knockout.js"></script>

    <title>Neighborhood map</title>
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-2 col-xs-12">
                <div class="filter-menu">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="menu-title"> Bart Locations</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="filter-box">
                                <input class="form-control search-field" data-bind="event:{keyup: changeList} " type="text" placeholder="Search..">

                            </div>
                            <button class="list-btn">
                                <i class="fa fa-bars"></i>
                            </button>
                            <div class="location-list">
                                <ul data-bind="foreach: currentList">
                                    <li data-bind="text: title"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10 col-xs-12">

                <div class="row">
                    <div class="col-md-12">
                        <div class="map-area">map</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk7ZqfuJuh2a3Cu0xBj5VjlnGEopyIsmQ&libraries=geometry&v=3&callback=initMap">
    </script>
</body>

</html>
